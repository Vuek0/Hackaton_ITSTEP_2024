<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/logo.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Steps with a shield</title>
</head>
<body>
<header class="header" id="header">
    <div class="header__container container">
        <a href="/index.html">
            <img 
            src="./assets/icons/logo.svg" 
            alt="logo" 
            class="header__logo">
        </a>

        <nav class="menu">
            <ul class="menu__list">
                <li>
                    <a href="/index.html">Главная</a>
                </li>

                <li>
                    <a href="/encrypt.html">Шифрование текста</a>
                </li>

                <li>
                    <a href="/generate-password.html">Генерация пароля</a>
                </li>

                <li id="registration__link">
                    <a href="/registration.html">Регистрация</a>
                </li>

                <li id="login__link__li">
                    <a href="/login.html" id="login__link">Вход</a>
                </li>

            </ul>
        </nav>
        <button class="header__burger" id="burgerButton">
            <span></span><span></span><span></span>
        </button>
    </div>
</header>
<main>
    <section class="login">
    <div class="login__container container">
        <h2>Вход</h2>
        <form class="login__form">
            <input type="text" placeholder="Email" id="emailInput" name="email">
            <input type="password" placeholder="Password" id="passInput" name="password">
            <input type="password" placeholder="Confirm password" id="confirmPass">
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>
</section>

<div class="modal">
    <div class="modal__box">
        <div class="modal__close"><span></span><span></span></div>
        <p class="modal__output"></p>
    </div>
</div>

<script src="md5.js"></script>
</main>
<footer>
    <div class="footer__container container">
        <div class="footer__left">
            <a href="/index.html">
                <img 
                src="./assets/icons/logo.svg" 
                alt="logo" 
                class="footer__logo">
            </a>

            <h2>Безопасность в интернете - это то <br />
                что определенно можно сказать <br />
                про нас
            </h2>
        </div>

        <div class="footer__links">
            <a href="/encrypt.html">Шифрование текста</a>
            <a href="/generate-password.html">Генерация пароля</a>
            <a href="/registration.html">Регистрация</a>
            <a href="/login.html">Вход</a>
        </div>
    </div>
</footer>
<script src="main.js"></script>
</body>
</html>
