<section class="encrypt">
    <div class="encrypt__container container">
        <h1 class="encrypt__header">Зашифровать текст</h1>

        <form class="encrypt__form">
            <div class="encrypt__form__top">
                <input type="text" id="encrypt__input">
                <button id="encrypt__button">Зашифровать</button>
            </div>

            <div class="encrypt__form__bottom">
                <label for="md5">
                    <input type="radio" class="encrypt__radio" name="encrypt" id="md5" checked/>
                    Md5
                </label>

                <label for="crc32">
                    <input type="radio" class="encrypt__radio" name="encrypt" id="crc32" />
                    Crc32
                </label>

                <label for="sha1">
                    <input type="radio" class="encrypt__radio" name="encrypt" id="sha1" />
                    Sha1
                </label>

                <label for="sha256">
                    <input type="radio" class="encrypt__radio" name="encrypt" id="sha256" />
                    Sha256
                </label>

                <label for="sha512">
                    <input type="radio" class="encrypt__radio" name="encrypt" id="sha512" />
                    Sha512
                </label>

            </div>
        </form>
    </div>
</section>

<div class="modal">
    <div class="modal__box">
        <div class="modal__close"><span></span><span></span></div>
        <p>Должен быть отмечен хотя бы один пункт</p>
    </div>
</div>
